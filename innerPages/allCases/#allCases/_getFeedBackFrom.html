<form class="getFeedBack popUp" action="#">
  <div class="getFeedBack__container">
    <div class="getFeedBack__closeIcon button-call-popUp-js hoverable"></div>
    <h3 class="getFeedBack__title">Напишите нам</h3>
    <input type="text" placeholder="Введите ваше имя" class="getFeedBack__input hoverable" required />
    <input type="email" placeholder="Ваш e-mail" class="getFeedBack__input hoverable" required />
    <input type="number" placeholder="Ваш телефон" class="getFeedBack__input hoverable" required />
    <textarea class="getFeedBack__input getFeedBack__textArea hoverable" placeholder="Ваше сообещние"></textarea>
    <button class="getFeedBack__button hoverable">Отправить</button>
  </div>
</form>
